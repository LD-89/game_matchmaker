version: '3.8'

services:
  redis:
    image: redis/redis-stack-server:7.2.0-V4
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: ../..
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env.dev

volumes:
  redis_data: